plugins {
    id 'java'
    id 'jspear.java-application-conventions'
}

group = 'nl.tue.ABZ2025'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation project(':lib')
}

test {
    useJUnitPlatform()
}